---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Eintrag von {{ page.author }} am {{ page.date | date: "%-d. %B %Y" }}
</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
